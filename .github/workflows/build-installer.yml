
name: Build Installer

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  create-installer:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release-build directory
        run: mkdir release-build

      - name: Download latest webapp release zip
        run: |
          pwsh downloadrelease.ps1 -credentials ${{ secrets.INSTALLER_REPO_TOKEN }} -repo "HealthSharer/AddOn-Repo" -file "webapp.zip"
          Move-Item -Path "webapp.zip" -Destination "release-build/webapp.zip"

      - name: Extract webapp zip
        run: |
          Expand-Archive -Path "release-build/webapp.zip" -DestinationPath "release-build/webapp" -Force
          Remove-Item "release-build/webapp.zip" -Force

      - name: Download latest fileprocessor release zip
        run: |
          pwsh downloadrelease.ps1 -credentials ${{ secrets.INSTALLER_REPO_TOKEN }} -repo "HealthSharer/Core-Repo" -file "fileprocessor.zip"
          Move-Item -Path "fileprocessor.zip" -Destination "release-build/fileprocessor.zip"

      - name: Extract fileprocessor zip
        run: |
          Expand-Archive -Path "release-build/fileprocessor.zip" -DestinationPath "release-build/fileprocessor" -Force
          Remove-Item "release-build/fileprocessor.zip" -Force

      - name: Download IPFS
        run: |
          New-Item -Path "release-build/ipfsnode" -ItemType Directory -Force
          $ipfsUrl = "https://dist.ipfs.tech/kubo/v0.24.0/kubo_v0.24.0_windows-amd64.zip"
          $ipfsPath = "release-build/ipfsnode/ipfs.zip"
          Invoke-WebRequest -Uri $ipfsUrl -OutFile $ipfsPath
          Expand-Archive -Path $ipfsPath -DestinationPath "release-build/ipfsnode" -Force
          Remove-Item $ipfsPath
          Move-Item -Path "release-build/ipfsnode/kubo/*" -Destination "release-build/ipfsnode/" -Force
          Remove-Item -Path "release-build/ipfsnode/kubo" -Recurse -Force

      - name: Install Inno Setup
        run: |
          $installerUrl = "https://files.jrsoftware.org/is/6/innosetup-6.4.3.exe"
          $installerPath = "innosetup-installer.exe"
          Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath
          Start-Process -FilePath $installerPath -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait

      - name: Build Installer
        run: |
          $isccPath = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          & $isccPath installer.iss

      - name: List Files (Debug)
        run: |
          Write-Host "Current directory:"
          Get-Location
          Write-Host "`nListing files in current directory:"
          Get-ChildItem -Recurse -File | Where-Object { $_.Name -like "*Setup*.exe" }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          files: HealthSharerSetup.exe
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
