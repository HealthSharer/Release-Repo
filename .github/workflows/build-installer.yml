name: Build Installer

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write    # Required for creating releases
  actions: read     # Required for artifacts

jobs:
  create-installer:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download webapp artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.INSTALLER_REPO_TOKEN }}
          workflow: desktop-release.yml
          name: webapp-build-${{ github.event.inputs.version }}
          path: release-build/webapp
          repo: HealthSharer/AddOn-Repo

      - name: Download file processor artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.INSTALLER_REPO_TOKEN }}
          workflow: desktop-release.yml
          name: fileprocessor-build-${{ github.event.inputs.version }}
          path: release-build/fileprocessor
          repo: HealthSharer/Core-Repo

      - name: Download IPFS
        run: |
          # Create IPFS directory
          New-Item -Path "release-build/ipfsnode" -ItemType Directory -Force

          # Download IPFS for Windows
          $ipfsUrl = "https://dist.ipfs.tech/kubo/v0.24.0/kubo_v0.24.0_windows-amd64.zip"
          $ipfsPath = "release-build/ipfsnode/ipfs.zip"
          Invoke-WebRequest -Uri $ipfsUrl -OutFile $ipfsPath

          # Extract IPFS
          Expand-Archive -Path $ipfsPath -DestinationPath "release-build/ipfsnode" -Force
          Remove-Item $ipfsPath
          
          # Move files from the nested directory
          Move-Item -Path "release-build/ipfsnode/kubo/*" -Destination "release-build/ipfsnode/" -Force
          Remove-Item -Path "release-build/ipfsnode/kubo" -Recurse -Force

      - name: Install Inno Setup
        run: |
          $installerUrl = "https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe"
          $installerPath = "innosetup-installer.exe"
          Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath
          Start-Process -FilePath $installerPath -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait

      - name: Build Installer
        run: |
          $isccPath = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          & $isccPath /DMyAppVersion=${{ github.event.inputs.version }} installer.iss

      - name: List Files (Debug)
        run: |
          Write-Host "Current directory:"
          Get-Location
          Write-Host "`nListing files in current directory:"
          Get-ChildItem -Recurse -File | Where-Object { $_.Name -like "*Setup*.exe" }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          files: HealthSharerSetup.exe
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
